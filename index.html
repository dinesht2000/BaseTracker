<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Tracker</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="site">
        <div class="left_panel">
            <div class="profile">
            Hello
            </div>
            <div class="menu">
                <h4 class="headers">Menu</h4>
                <div class="setopt opt_dashboard">
                    <i class='bx bx-grid-alt'></i>
                    <h6 class="menu_optins">Overview</h6>
                </div>
                <div class="setopt opt_task">
                    <i class='bx bx-note'></i>
                    <h6 class="menu_optins">Task</h6>
                </div>
                <div class="setopt opt_report">
                    <i class='bx bxs-report'></i>
                    <h6 class="menu_optins">Reports</h6>
                </div>
                <div class="setopt opt_setting">
                    <i class='bx bx-cog' ></i>
                    <h6 class="menu_optins">Settings</h6>
                </div>
            </div>


            <div class="labels">
                <h4 class="headers">Labels</h4>
                <div class="setopt high_pr">
                    <i class='high bx bxs-circle'></i>
                    <h6 class="label_optins">High Priority</h6>
                </div>
                <div class="setopt medium_pr">
                    <i class='medium bx bxs-circle'></i>
                    <h6 class="label_optins">Medium Priority</h6>
                </div>
                <div class="setopt low_pr">
                    <i class='low bx bxs-circle'></i>
                    <h6 class="label_optins">Low Priority</h6>
                </div>
                <button class="btn_logout"><i class='bx bx-log-out' ></i></button>
            </div>
            
        </div>
        <div class="set_dir">
            <div class="nav_panel">
                <div class="searchbar">
                    <input class="search_opt" type="search" placeholder="Search">
                </div>
                <div class="notification">
                    <i class='bx bxs-bell' ></i>
                </div>
            </div>
            <div class="display_panel">
                <div class="guide_menu">

                </div>
                <div class="taskdesk">
                    <div class="todo_menu">
                        <div class="type_title">
                            <h6 class="task_title">To Do</h6>
                            <div class="todo_count">0</div>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </div>
                        <div class="add_task">
                            <h6 class="add">Add task</h6>
                            <i class='bx bx-plus' ></i>
                        </div>
                        <div class="todo_tasks">

                        </div>
                    </div>
                    <div class="doing_menu">
                        <div class="type_title">
                            <h6 class="task_title">Doing</h6>
                            <div class="doing_count">0</div>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </div>
                        <div class="add_task">
                            <h6 class="add">Add task</h6>
                            <i class='bx bx-plus' ></i>
                        </div>
                        <div class="doing_tasks">
                            
                        </div>
                    </div>
                    <div class="inreview_menu">
                        <div class="type_title">
                            <h6 class="task_title">In Review</h6>
                            <div class="inreview_count">0</div>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </div>
                        <div class="add_task">
                            <h6 class="add">Add task</h6>
                            <i class='bx bx-plus' ></i>
                        </div>
                        <div class="inreview_tasks">
                            
                        </div>
                    </div>
                    <div class="done_menu">
                        <div class="type_title">
                            <h6 class="task_title">Done</h6>
                            <div class="done_count">0</div>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </div>
                        <div class="add_task">
                            <h6 class="add">Add task</h6>
                            <i class='bx bx-plus' ></i>
                        </div>
                        <div class="done_tasks">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
